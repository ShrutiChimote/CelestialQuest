    <main>
        <div class="text-over-v">
            VOYAGE BEYOND THE STARS...
        </div>
        <div class="main-video">
            <video src="main-screen.mp4" width="100%" height="100%" autoplay loop muted></video>
        </div>
        <div class="quote">
            " The cosmos is within us. We are made of star-stuff. " <br><br> - Carl Sagan
        </div>
        <div class="today-news">
            <h1>ASTRONOMY PICTURE OF THE DAY</h1>
            <div id="apod">
              <h2 id="title"></h2>
              <img id="image" alt="Astronomy Picture of the Day" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </main>

    <script>
        
        async function fetchAPOD() {
          const apiKey = 'IWiQ7PJQ92RWZevuFpHBAgkhonvfxcdpau7b5jcf'; 
          const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;
    
          try {
            const response = await fetch(url);
            const data = await response.json();
    
            document.getElementById('title').textContent = data.title;
            document.getElementById('image').src = data.url;
    
          } catch (error) {
            console.error("Error fetching APOD:", error);
            document.getElementById('apod').textContent = "Could not load Astronomy Picture of the Day.";
          }
        }
    
        fetchAPOD();
    </script>
</body>
